<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="container">
        <div id="word-input">
            <input id="write-text" placeholder="Write your word..." type="text">
            <button id="search-btn">Search</button>
        </div>
        <div id="word">
            <h2 id="word-posi">Dictionary</h2>
            <button id="audio-btn"><i class="ri-volume-up-fill"></i></button>
        </div>
        <div id="italic">
            <p id="italic-1"></p>
        </div>
        <div id="word-mean"></div>
        <div id="word-example"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
